{% extends 'account/accountBase.html' %}
{% block content %}
{% if success %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 success">
        <span>{{success}}</span>
    </div>
</div>
{% endif %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="my-account-form" style="padding:10% 0">
            <form action="" method="POST">
            {% csrf_token %}
                {{userForm}}
                <button type="submit" class="btn btn-default">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

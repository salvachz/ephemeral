{% if recommended_items and show_recommended %}
					<div class="recommended_items"><!--recommended_items-->
						<h2 class="title text-center">Produtos recomendados</h2>
						<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								{% for line_item in recommended_items %}
								<div class="item">	
									{% for produto in line_item %}
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
												<div class="productinfo text-center">
													<img src="/{{produto.image.url}}" alt="" />
													<h2>R${{produto.preco}}</h2>
													<p>{{produto.nome}}</p>
													<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add ao carrinho</a>
												</div>
											</div>
										</div>
									</div>
									{%endfor %}				
								</div>
								{%endfor %}
							</div>
							<a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
								<i class="fa fa-angle-left"></i>
							</a>
							<a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
								<i class="fa fa-angle-right"></i>
							</a>			
						</div>
					</div><!--/recommended_items-->
					{% endif %}
